services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: deribit_user
      POSTGRES_PASSWORD: deribit_password
      POSTGRES_DB: deribit_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deribit_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    environment:
      DATABASE_URL: postgresql://deribit_user:deribit_password@db:5432/deribit_db
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.presentation.api.main:app --host 0.0.0.0 --port 8000

  celery:
    build: .
    environment:
      DATABASE_URL: postgresql://deribit_user:deribit_password@db:5432/deribit_db
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A src.infrastructure.tasks worker --loglevel=info

volumes:
  postgres_data:
